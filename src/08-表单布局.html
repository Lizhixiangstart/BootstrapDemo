<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
        表单布局
            水平表单
                设置样式 form-horizontal
            内联表单
                设置样式 form-inline
     -->
     <form action="#" class="form-horizontal" role="form"> 
        <h2 style="text-align: center;">用户信息表</h2>
        <!-- 表单中的元素组 -->
        <div class="form-group">
            <label for="uname" class="control-label col-md-2">姓名</label>
            <div class="col-md-8">
                <input id="uname" type="text" class="form-control" placeholder="请输入姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="upwd" class="control-label col-md-2">密码</label>
            <div class="col-md-8">
                <input id="upwd" type="password" class="form-control" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">爱好</label>
            <div class="col-md-8">
                <label class="checkbox-inline">
                    <input type="checkbox" name="hobby"/>唱歌
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="hobby"/>跳舞
                </label>
            </div>
         </div>
         <div class="form-group">
            <label class=" col-md-2 control-label">城市</label>
            <div class="col-md-8">
                <select class="form-control">
                    <option value="">请选择城市</option>
                    <option value="">上海</option>
                    <option value="">北京</option>
                    <option value="">广州</option>
                    <option value="">深圳</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="control-label col-md-2">简介</label>
            <div class="col-md-8">
                <textarea id="remark" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-md-2 col-md-offset-9">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
     </form>
     <hr>
     <form action="#" class="form-inline">
        <div class="form-group">
            <label for="userName">姓名</label>
            <input type="text" id="userName" placeholder="请输入姓名" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="userPwd">密码</label>
            <input type="password" id="userPwd" placeholder="请输入密码" class="form-control"/>
        </div>
        <div class="form-group">
            <button class="btn btn-success">提交</button>
        </div>
     </form>
</body>
</html>
