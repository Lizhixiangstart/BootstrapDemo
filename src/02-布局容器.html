<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- 
        布局容器:
            1.container 用于固定宽度并支持响应式的布局容器
            <div class="container"></div>
            2.container-fluid 类用于100%宽度,占据全部视口(viewport)的容器

     -->
     <div class="container" style="background-color: skyblue; height:100px;">
        container 用于固定宽度并支持响应式的布局容器
     </div>
     <div class="container-fluid" style="background-color: orange; height:100px;">
        container-fluid 类用于100%宽度,占据全部视口(viewport)的容器
        <div class="row">
            
        </div>
     </div>
</body>
</html>
