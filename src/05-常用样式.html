<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <title>常用样式</title>
</head>
<body>
    <!-- 
        1.列表
            无序列表{<ul><li></li></ul>}m
            有序列表{<ol><li></li></ol>}
            定义列表{}
     -->

     <!-- 无序 列表 -->
     <ul>
        <li>无序列表一</li>
        <li>无序列表二 </li>
    </ul>
    <ol>
        <li>有序列表一</li>
        <li>有序列表二</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠样式表是一种样式表语言</dd>
    </dl>
    <hr>
    <!-- 去点列表 -->
    <ul class="list-unstyled">
        <li>无序列表一</li>
        <li>无序列表二 </li>
    </ul>
    <!-- 内敛 -->
    <ul class="list-inline">
        <li>无序列表一</li>
        <li>无序列表二 </li>
    </ul>
    <!-- 自定义列表 内联列表 -->
    
    <dl class="dl-horizontal">
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>标题宽度不能超过160px,否则省略</dt>
        <dd>理塘丁真理塘丁真理塘丁真理塘丁真理塘丁真理塘丁真理塘丁真理塘丁真</dd>
    </dl>

    
</body>
</html>
