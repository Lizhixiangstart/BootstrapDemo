<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-bordered 
    table-striped table-hover 
    table-condensed
    
    ">
    <!-- 
        表格样式：
            .table-striped:条纹表格
            .table-bordered:带边框的表格
            .table-hover:鼠标悬浮高亮
            .table-condensed:紧凑型表格

        tr、th、td样式：
            .active:将悬停的杨色应用在行或者单元格上
            .success:表示成功的操作(浅绿色)
            .info:表示信息(浅蓝色)
            .warning:表示警告(黄色)
            .danger:表示危险(红色)
     -->
        <tr class="info">
            <th>JavaSE</th>
            <th>数据库</th>
            <th>JavaScript</th>
        </tr>
        <tr class="success">
            <td>面向对象</td>
            <td>oracle</td>
            <td>json</td>
        </tr>
        <tr class="warning">
            <td>数组</td>
            <td>mysql</td>
            <td>ajax</td>
        </tr>
        <tr class="danger">
            <td>面向对象</td>
            <td>oracle</td>
            <td>json</td>
        </tr>
        <tr class="active">
            <td>数组</td>
            <td>mysql</td>
            <td>ajax</td>
        </tr>
        <tr class="info">
            <td>面向对象</td>
            <td>oracle</td>
            <td>json</td>
        </tr>
        <tr class="success">
            <td>数组</td>
            <td>mysql</td>
            <td>ajax</td>
        </tr>

    </table>
</body>
</html>
